{% extends 'pets/base.html' %}
{% load static %}

{% block title %}Login - Smart Pet Care{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align:center; margin-bottom:2rem; font-size:2rem;">User Login</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Username or Email</label>
            <input type="text" name="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-submit">Login</button>
        
        <p style="text-align:center; margin-top:1.5rem; color:rgba(255,255,255,0.7);">
            Don't have an account? 
            <a href="/register/" style="color:#667eea; text-decoration:none; font-weight:600;">Register here</a>
        </p>
    </form>
</div>
{% endblock %}
