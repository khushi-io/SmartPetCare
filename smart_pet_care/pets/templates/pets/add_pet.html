{% extends 'pets/base.html' %}
{% load static %}

{% block title %}Add Pet - Smart Pet Care{% endblock %}

{% block content %}
<div class="form-container" style="max-width: 700px;">
    <h2 style="text-align:center; margin-bottom:2rem; font-size:2rem;">Add New Pet</h2>
    
    <form method="POST" enctype="multipart/form-data" id="pet-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Pet Name *</label>
            <input type="text" name="name" placeholder="Enter pet name" required>
        </div>
        
        <div class="form-group">
            <label>Breed *</label>
            <input type="text" name="breed" placeholder="e.g., Golden Retriever" required>
        </div>
        
        <div class="form-group">
            <label>Pet Type *</label>
            <select name="pet_type" required>
                <option value="">Select Type</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="bird">Bird</option>
                <option value="rabbit">Rabbit</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group">
            <label>Age (in years) *</label>
            <input type="number" name="age" min="0" max="30" placeholder="Enter age" required>
        </div>
        
        <div class="form-group">
            <label>Description *</label>
            <textarea name="description" rows="4" placeholder="Describe the pet's personality, behavior, and characteristics..." required></textarea>
        </div>
        
        <div class="form-group">
            <label>Health Status</label>
            <input type="text" name="health_status" placeholder="e.g., Healthy, Vaccinated" value="Healthy">
        </div>
        
        <div class="form-group">
            <label>Pet Image</label>
            <input type="file" name="image" accept="image/*" style="padding: 0.8rem;">
        </div>
        
        <div class="form-group">
            <label>Status *</label>
            <select name="status" required>
                <option value="available">Available</option>
                <option value="pending">Pending</option>
                <option value="adopted">Adopted</option>
            </select>
        </div>
        
        <button type="submit" class="btn-submit">Add Pet</button>
        
        <p style="text-align:center; margin-top:1.5rem;">
            <a href="{% url 'admin_dashboard' %}" style="color:#667eea; text-decoration:none;">
                ‚Üê Back to Admin Dashboard
            </a>
        </p>
    </form>
</div>
{% endblock %}
