{% extends 'pets/base.html' %}
{% load static %}

{% block title %}Register - Smart Pet Care{% endblock %}

{% block content %}
<div class="form-container">
    <h2 style="text-align:center; margin-bottom:2rem; font-size:2rem;">Create Account</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Choose a username" required>
        </div>
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="Enter your first name" required>
        </div>
        
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Enter your last name" required>
        </div>
        
        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password1" placeholder="Create a strong password" required>
        </div>
        
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" placeholder="Confirm your password" required>
        </div>
        
        <button type="submit" class="btn-submit">Register</button>
        
        <p style="text-align:center; margin-top:1.5rem; color:rgba(255,255,255,0.7);">
            Already have an account? 
            <a href="/login/" style="color:#667eea; text-decoration:none; font-weight:600;">Login here</a>
        </p>
    </form>
</div>
{% endblock %}
